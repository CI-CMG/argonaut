argonaut.work-directory=
argonaut.submission-directory=
argonaut.output-directory=

argonaut.index-cron=0 * * * * ?
argonaut.gdac-sync-cron=30 3 * * * ?
argonaut.float-merge-quiet-timeout=PT30M
argonaut.file-checker-timeout=PT2M
argonaut.validation-threads=20
argonaut.file-checker-heap=256m
argonaut.submission-report-threads=10

argonaut.local-submission-ftp-server.enabled=false
argonaut.local-submission-ftp-server.password-encoding=sha256
argonaut.local-submission-ftp-server.user-file=${svc.home}/config/ftp-server-users.properties
argonaut.local-submission-ftp-server.keystore-file=${svc.home}/config/ftp-server.jks
argonaut.local-submission-ftp-server.keystore-password=
argonaut.local-submission-ftp-server.port=2221
argonaut.local-submission-ftp-server.anonymous-login-enabled=false
argonaut.local-submission-ftp-server.ssl-enabled=true

argonaut.local-output-ftp-server.enabled=false
argonaut.local-output-ftp-server.password-encoding=sha256
argonaut.local-output-ftp-server.user-file=${svc.home}/config/ftp-anonymous.properties
argonaut.local-output-ftp-server.keystore-file=${svc.home}/config/ftp-server.jks
argonaut.local-output-ftp-server.keystore-password=
argonaut.local-output-ftp-server.port=2211
argonaut.local-output-ftp-server.anonymous-login-enabled=true
argonaut.local-output-ftp-server.ssl-enabled=true

spring.main.web-application-type=none
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=${svc.home}/config/ftp-server.jks
server.ssl.key-store-password=
server.ssl.key-alias=
server.servlet.context-path=/gdac
